<p >switchcase works!</p>

Experience: <input type="text" 
                   placeholder="four, two or one...." 
                   [(ngModel)]="experience"
                
                   >
<br><br>

Experience: {{experience}}

<div [ngSwitch]="experience" >

    <div *ngSwitchCase="'four'">
        <div style="width: 110px; 
        height: 110px; 
        border: 4px solid goldenrod;
        background-color: pink;
        text-align: center;">
            <h3>Four Year -> have made it good!</h3>
        </div>
    </div>

   
    <div *ngSwitchCase="'two'">
        <div style="width: 110px; 
        height: 110px; 
        border: 4px solid red;
        background-color: green;
        text-align: center;">
            <h3>Two Year -> Have been toiled hard! Good days are ahead!</h3>
        </div>
    </div>

    
    <div *ngSwitchCase="'one'">
        <div style="width: 110px; 
        height: 110px; 
        border: 4px solid green;
        background-color: lightgreen;
        text-align: center;">
            <h3>One Year -> get ready to roll!</h3>
        </div>
    </div>

    <div *ngSwitchDefault>
        <div style="width: 110px; 
        height: 110px; 
        border: 4px solid black;
        background-color: grey;
        text-align: center;">
            <h3>Be our Guest!!!!</h3>
        </div>
    </div>

    


</div>
